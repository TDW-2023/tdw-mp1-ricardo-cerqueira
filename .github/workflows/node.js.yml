name: Node.js CI

on:
  pull_request:
    branches: ['main', 'test-branch']
  repository_dispatch:
    types: [contentful.deploy]
  schedule:
    - cron: '0 0 * * *'


jobs:
  bob:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Build
        uses: actions/setup-node@v3
      - run: npm install
      - run: npx prettier . --write
      - run: npm run test
      - run: npx prettier . --check
      - run: npm run lint

